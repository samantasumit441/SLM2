<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Little Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>

    <!-- Floating Hearts Animation -->
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <!-- Login & Signup Page -->
    <div id="auth-container" class="container">
        <div class="auth-box">
            <h1 class="title">Our Little Story</h1>
            <p class="subtitle">Login or create an account to continue</p>
            
            <input type="email" id="email" placeholder="Your Email" required />
            <input type="password" id="password" placeholder="Your Password" required />
            
            <div id="auth-error" class="error-message"></div>

            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>
    </div>

    <!-- Main Timeline Page -->
    <div id="timeline-container" class="container" style="display: none;">
        <header>
            <h1 class="title">Our Timeline</h1>
            <div class="dropdown">
                <button class="dropdown-button">...</button>
                <div class="dropdown-content">
                    <a href="#" id="stat-button">Stat</a>
                    <a href="#" id="scratch-card-button">Scratch Card</a>
                </div>
            </div>
            <button id="logout-button" class="logout-button">Logout</button>
        </header>
        
        <main id="timeline-feed"></main>
        
        <button id="add-memory-button" class="add-button">+</button>
    </div>

    <!-- Add/Edit Memory Modal -->
    <div id="memory-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title" class="modal-title">Add a New Memory</h2>
            
            <input type="hidden" id="memory-id">
            <input type="date" id="memory-date" required>
            <input type="text" id="memory-emoji" placeholder="Add an emoji (e.g., ❤️)">
            <textarea id="memory-story" placeholder="Share your beautiful memory..." rows="4" required></textarea>
            <input type="file" id="memory-image" accept="image/*">
            <img id="image-preview" src="#" alt="Image preview" style="display: none; max-width: 100%; margin-top: 10px;"/>

            <div id="modal-error" class="error-message"></div>

            <button id="save-memory-button">Save Memory</button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 class="modal-title">Are you sure?</h2>
            <p>Do you really want to delete this memory? This action cannot be undone.</p>
            <button id="confirm-delete-button">Yes, Delete</button>
            <button id="cancel-delete-button" class="close-button">Cancel</button>
        </div>
    </div>

    <!-- Stats Page -->
    <div id="stat-page" class="container" style="display: none;">
        <div class="stat-content">
            <button id="back-to-timeline-button" class="back-button">&larr;</button>
            <h2 class="title">Our Journey</h2>
            <div class="date-picker-container">
                <label for="relationship-start-date">Our story began on:</label>
                <input type="date" id="relationship-start-date">
            </div>
            <div id="live-clock" class="live-clock"></div>
        </div>
    </div>

    <!-- Scratch Card Page -->
    <div id="scratch-card-container" class="container" style="display: none;">
        <header>
            <button id="back-to-timeline-from-scratch-button" class="back-button">&larr;</button>
            <h1 class="title">Scratch & Reveal</h1>
            <button id="create-scratch-card-button" class="add-button">+</button>
        </header>
        <div id="scratch-card-display">
            <!-- Scratch cards will be loaded here -->
        </div>
    </div>

    <!-- Create Scratch Card Modal -->
    <div id="create-scratch-card-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-scratch-modal-button">&times;</span>
            <h2 class="modal-title">Create a Scratch Card</h2>
            <select id="scratch-card-type">
                <option value="text">Text</option>
                <option value="image">Image</option>
            </select>
            <textarea id="scratch-card-text" placeholder="Your secret message..." rows="4"></textarea>
            <input type="file" id="scratch-card-image" accept="image/*" style="display: none;">
            <div id="scratch-modal-error" class="error-message"></div>
            <button id="save-scratch-card-button">Save</button>
        </div>
    </div>
    
    <!-- Scratch Card Reveal Modal -->
    <div id="scratch-card-reveal-modal" class="modal" style="display: none;">
        <div class="modal-content scratch-reveal-content">
            <span class="close-scratch-reveal-modal-button">&times;</span>
            <div id="scratch-card-reveal-area">
                <!-- Clicked scratch card will be loaded here -->
            </div>
        </div>
    </div>


    <!-- Supabase and Main Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer type="text/javascript" src="/main.js"></script>

</body>
</html>
